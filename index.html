<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Primeiro App com Vue JS</title>
</head>
<body>
  <!-- Renderização -->

  <div id="app">
    <h1>{{ message }}</h1>
  </div>


  <!-- <script src="vue.js"></script> Modo comum -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>  Modo com CDN-->
  <!-- <script src="node_modules/vue/dist/vue.min.js"></script> Modo com NPM ou YARN  -->

  <script>
    const app = new Vue({
      el: "#app",
      data: {
        message: "Olá Mundo! Eu estou usando Vue JS",
      }
    })
  </script>

</body>
</html>
